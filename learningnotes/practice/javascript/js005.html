<!DOCTYPE html>
<html lang="en">
<head>
	<title>JAVAscript练习</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../../css/style.css" rel="stylesheet">
	<style>
		#div1 > div{background: #000;font-size: 48px;color: #fff;}
	</style>
	<script>
		function toDou(n)
		{
			if(n<10)
			{
				return '0'+n;
			}
			else
			{
				return ''+n;
			}
		}
		window.onload=function ()
		{
			var oDiv1=document.getElementById('div1');
			var aImg1=oDiv1.getElementsByTagName('img');
			setInterval(tick,1000);
			function tick ()
			{
				var oDate=new Date;
				for(var i=0;i<aImg1.length;i++)
				{
					var str=toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
					aImg1[i].src='js005/images/'+str.charAt(i)+'.png';
				}
			}
			tick ();

			var oDiv2=document.getElementById('div2');
			var aSpn2=oDiv2.getElementsByTagName('span')[0];

			setInterval(time2,1000);
			function time2 ()
			{
				var oDate2=new Date;
				var oTime2=toDou(oDate2.getHours())+':'+toDou(oDate2.getMinutes())+':'+toDou(oDate2.getSeconds());
				aSpn2.innerHTML=oTime2;
			}
			time2 ();
		}
	</script>
</head>
