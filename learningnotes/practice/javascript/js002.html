<div id="div4" class="box box-re form-inline">
	四、switch判断练习<br><br>
	弹出问候 分析：<br>
	<input type="text" class="form-control" placeholder="姓名"/>
	<select class="form-control">
		<option value="0">性别</option>
		<option value="1">男</option>
		<option value="2">女</option>
	</select>
	<button class="btn btn-info">问候</button>
	<br>
</div>
<script>
	function setTrCorol(obj, color) {
		var i = 0;
		while (i < obj.rows.length) {
			if (i % 2 == 0) {
				obj.rows[i].style.background = color;
			}
			else {

			}
			i++;
		}
	}

	function mouseroverColor(obj, color) {
		for (var i = 0; i < obj.rows.length; i++) {
			var oldColor = null;
			if (color == null) {
				obj.rows[i].onmouseover = function () {
					null;
				}
				obj.rows[i].onmouseout = function () {
					null;
				}
			}
			else {
				obj.rows[i].onmouseover = function () {
					oldColor = this.style.background;
					this.style.background = color;
				}
				obj.rows[i].onmouseout = function () {
					this.style.background = oldColor;
				}
			}
		}
	}

	function startTab(oBtn, oDiv, oClassA, oClassB) {
		for (var i = 0; i < oBtn.length; i++) {
			oBtn[i].index = i;
			oBtn[i].onclick = function () {
				for (var i = 0; i < oBtn.length; i++) {
					oBtn[i].className = oClassA;
					oDiv[i].style.display = 'none';
				}
				this.className = oClassB;
				oDiv[this.index].style.display = 'block';
			}
		}
	}
	window.onload = function () {
		var oDiv1 = document.getElementById('div1');
		var aBtn1 = oDiv1.getElementsByTagName('button');
		var aTab1 = oDiv1.getElementsByTagName('table')[0];

		aBtn1[0].onclick = function () {
			if (this.innerHTML == '开启隔行变色') {
				this.innerHTML = '关闭隔行变色';
				this.className = 'btn btn-danger';
				setTrCorol(aTab1.tBodies[0], 'yellow');
			}
			else {
				this.innerHTML = '开启隔行变色';
				this.className = 'btn btn-info';
				setTrCorol(aTab1.tBodies[0], null);
			}
		}
		aBtn1[1].onclick = function () {
			if (this.innerHTML == '开启移入变色') {
				this.innerHTML = '关闭移入变色';
				this.className = 'btn btn-danger';
				mouseroverColor(aTab1.tBodies[0], 'red');
			}
			else {
				this.innerHTML = '开启移入变色';
				this.className = 'btn btn-info';
				mouseroverColor(aTab1.tBodies[0], null);
			}
		}

		var oDiv2 = document.getElementById('div2');
		var aBtn2 = oDiv2.getElementsByTagName('button');
		var aDiv2 = oDiv2.getElementsByTagName('div');

		startTab(aBtn2, aDiv2, 'btn btn-info', 'btn btn-info.active');

		var oDiv3 = document.getElementById('div3');
		var aBtn3 = oDiv3.getElementsByTagName('button');
		var aArr3 = ['这是第一句', '这是第二句', '这是第三句', '这是第四句'];
		for (var i = 0; i < aBtn3.length; i++) {
			aBtn3[i].index = i;
			aBtn3[i].onclick = function () {
				alert(aArr3[this.index]);
			}
			if (i == 4) {
				aBtn3[i].onclick = function () {
					for (var i = 0; i < aBtn3.length - 1; i++) {
						alert(aArr3[i]);
					}
				}
			}
		}

		var oDiv4 = document.getElementById('div4');
		var aBtn4 = oDiv4.getElementsByTagName('button')[0];
		var aIpt4 = oDiv4.getElementsByTagName('input')[0];
		var aSlt4 = oDiv4.getElementsByTagName('select')[0];
		aBtn4.onclick = function () {
			if (aIpt4.value == '' || !isNaN(aIpt4.value)) {
				alert('必须输入姓名才能谈出');
			}
			else {
				var name = aIpt4.value;
				var sexy = aSlt4.options[aSlt4.selectedIndex].innerHTML;
				switch (sexy) {
					case '男':
						alert(name + '先生，你好');
						break;
					case '女':
						alert(name + '女士，你好');
						break;
					default:
						alert(name + '你好');
				}
			}
		}
	}
</script>
